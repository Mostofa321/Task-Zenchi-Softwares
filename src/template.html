<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <div class="form-container">
        <!-- title  -->
        <h2>Cookie Management</h2>

        <!-- form start  -->
        <form>
            <!-- Inputes Start -->
            <div class="input-box ">
                <input type="text" id="cookieName">
                <label>Cookie name</label>
            </div>
            <div class="input-box ">
                <input type="text" id="cookieValue">
                <label>Cookie value</label>
            </div>
            <!-- Inputes End -->

            <!-- buttons Start -->
            <div>
                <button id="createButton" type="submit">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Create
                </button>

                <button id="deleteButton" type="submit">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Delete
                </button>

                <button id="retrieveButton">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Retrieve
                </button>
            </div>
            <!-- buttons End -->
        </form>
        <!-- form End  -->
    </div>

</body>

</html>
